<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo porcentaje masa volumen</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de porcentaje masa volumen</h1>
        <div class="calculos">
            <div class="inputs">
                <p>Ingrese gramso de soluto</p>
                <input type="text" id="gSoluto">
            </div>
            <div class="inputs">
                <p>Ingrese milimetros de solucion</p>
                <input type="text" id="mmSolucion">
            </div>
            <div class="btn-calculo">
                <button type="submit" id="Calcular">Calcular</button>
            </div>
        </div>
    </div>


</body>
</html>
