<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Masa Masa</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Calculadora de porcentaje masa masa</h1>
        </div>
        <div class="calculos">
            <div class="inputs">
                <p>Ingrese gramos de soluto</p>
                <input type="text" id="gSoluto">
            </div>
            <div class="inputs">
                <p>Ingrese gramos de solucion</p>
                <input type="text" id="gSolucion">
            </div>
            <div class="btn-calculo">
                <button type="submit" id="Calcular" >Calcular</button>
            </div>
            <div class="result">
                <p>El resultado es : </p>
                <p id="resultado"></p>
            </div>
        </div>
    </div>
    <script>

        //import masaVolumen from 'formulas.js';

        let botonCalcular = document.getElementById('Calcular');

        botonCalcular.onclick = ()=>{
            
            let gSoluto = document.getElementById('gSoluto').value;
            let gSolucion = document.getElementById('gSolucion').value;

            let resultado = (gSoluto/gSolucion)*100;

            let mensaje = document.getElementById('resultado').innerHTML = resultado;

        }



    </script>
</body>
</html>
