
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo fraccion Molar</title>
    <link rel="stylesheet" href="./estilos/calculos.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="icono-back">
                <img src="./img/back.png" alt="" id="back"> 
            </div>
            <h1>Calculadora de fraccion molar</h1>
        </header>
        <div class="formula" style="text-align: center;">
            <img src="./img/fraccionMolar.svg" alt="">
        </div>
        <div class="calculos">
            <div class="inputs">
                <p>Ingrese moles de xi</p>
                <input type="text" id="moli">
            </div>
            <div class="inputs">
                <p>Ingrese moles totales</p>
                <input type="text" id="molt">
            </div>
            <div class="btn-calculo">
                <button type="submit" id="Calcular" >Calcular</button>
            </div>
            <div class="result">
                <p>El resultado es : </p>
                <p id="resultado"></p>
            </div>
        </div>
    </div>
    <script>

        //import masaMasa from 'formulas.js';

        let botonCalcular = document.getElementById('Calcular');
        let volver = document.getElementById('back');

        function validar(a,b){
            if(a<0 && b<0){
                return false;
            }
            return true;
        }        

        botonCalcular.onclick = ()=>{
            
            let moli = document.getElementById('moli').value;
            let molt = document.getElementById('molt').value;

            if(validar(moli,molt)){
                let formula = (moli/molt)*100;
                let resultado = formula.toString()+"%";
                let mensaje = document.getElementById('resultado').innerHTML = resultado;
            }else{
                alert('Ingrese datos mayores a 0 ');
            }

        }

        volver.onclick = ()=>{
            window.location.href = '../index.html';
        }

    </script>
    </script>
</body>
</html>
